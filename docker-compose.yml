version: '3.9'
services:
  auto_trader:
    build: .
    image: wyatt/auto_trader:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./state:/app/state
    network_mode: bridge
    deploy:
      resources:
        limits:
          memory: 1G
    # Development command that restarts automatically when files change
    command:
      - python
      - scripts/run_with_reloader.py
    environment:
      PYTHONUNBUFFERED: '1'
