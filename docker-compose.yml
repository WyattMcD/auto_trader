version: "3.9"
services:
  auto_trader:
    build: .
    image: wyatt/auto_trader:latest
    restart: unless-stopped    # restart policy; "always" or "unless-stopped"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs           # persist logs to host
      - ./state:/app/state         # if you keep runtime state on disk
    network_mode: bridge
    # if you need host networking on mac, note Docker Desktop handles it differently
    deploy:
      resources:
        limits:
          memory: 1G
