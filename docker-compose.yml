version: '3.9'
services:
  auto_trader:
    command: ["sh","-lc","watchmedo auto-restart --patterns='*.py' --ignore-patterns='*.log;*/.git/*;*/__pycache__/*;*/logs/*;*/state/*' --recursive -- python auto_trader.py"]
    build: .
    image: wyatt/auto_trader:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Bind mount the project so code changes from the host are visible inside
      # the container without rebuilding the image. This keeps the development
      # reloader in sync with edits made in an IDE such as PyCharm.
      - ./:/app
      - ./logs:/app/logs
      - ./state:/app/state
    network_mode: bridge
    deploy:
      resources:
        limits:
          memory: 1G
    # Development command that restarts automatically when files change
    environment:
      PYTHONUNBUFFERED: '1'
